apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'eclipse'
 
description = 'Delaunay Triangulation Example'
mainClassName = 'io.github.jdiemke.triangulation.ExampleDelaunayTriangulation';

repositories {
	mavenCentral()
}
 
dependencies {
	compile project(':library')
	compile 'org.jogamp.gluegen:gluegen-rt-main:2.3.1'
	compile 'org.jogamp.jogl:jogl-all-main:2.3.1'
}
