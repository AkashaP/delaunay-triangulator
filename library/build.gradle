apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'coveralls'
apply plugin: 'jacoco'

buildscript {
    repositories {
        mavenCentral()
    }
 
    dependencies {
        classpath 'org.kt3k.gradle.plugin:coveralls-gradle-plugin:0.3.0'
    }
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

repositories {
    mavenCentral()
}

dependencies {
  testCompile 'org.jmockit:jmockit:1.8'
  testCompile 'junit:junit:4.12'
}

description = 'Delaunay Triangulation Library'

jar.baseName = 'DelaunayTriangulator'
version = '1.0.3'
	
jar {
	manifest {
		attributes 'Implementation-Title': 'Delaunay Triangulator',
                   'Implementation-Version': version
    }
}
